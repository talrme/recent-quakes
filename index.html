<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Quakes</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <div class="control-group">
            <label for="days-slider">Time Range (Days):</label>
            <input type="range" id="days-slider" min="1" max="365" value="60">
            <span id="days-value">60</span> days
        </div>
        
        <div class="control-group">
            <label for="magnitude-slider">Minimum Magnitude:</label>
            <input type="range" id="magnitude-slider" min="0" max="10" step="0.1" value="3.5">
            <span id="magnitude-value">3.5</span>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
